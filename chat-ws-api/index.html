<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web chat client</title>

    <style>
      .client {
        background-color: red;
      }
      .server {
        background-color: blue;
      }
    </style>
    <script>
      const socket = new WebSocket("ws://localhost:4001");

      socket.onopen = function (event) {
        displayMessage("connected to the WebSocket server.", "server");
      };

      socket.onmessage = function (event) {
        displayMessage(event.data, "server");
      };

      function displayMessage(message, server) {
        const messageContainer = document.querySelector("#messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add(server === "server" ? "server" : "client");
        messageElement.textContent = message;
        messageContainer.appendChild(messageElement);
      }

      function sendMessage() {
        const message = document.querySelector("#input").value;
        if (message.trim() !== "") {
          socket.send(message);
          displayMessage(message, "client");
          document.querySelector("#input").value = "";
        }
      }
    </script>
  </head>
  <body>
    <h1>Web socket chat client</h1>
    <div id="messages"></div>
    <input id="input" />
    <button onclick="sendMessage()">Send</button>
  </body>
</html>
